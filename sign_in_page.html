<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - The Investment Edge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #437aae;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #6292c0;
        }

        .switch-to-sign-up {
            text-align: center;
            margin-top: 20px;
        }

        .switch-to-sign-up a {
            color: #437aae;
            text-decoration: none;
        }

        .switch-to-sign-up a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Sign In to Your Account</h2>
    <div class="form-container">
        <form id="signInForm" onsubmit="return validateSignIn()">
            <input type="email" name="email" id="signInEmail" placeholder="Email" required>
            <input type="password" name="password" id="signInPassword" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <div class="switch-to-sign-up">
        <p>Don't have an account? <a href="sign_up_page.html">Sign Up</a></p>
    </div>

    <script>
        function validateSignIn() {
            var email = document.getElementById("signInEmail").value;
            var password = document.getElementById("signInPassword").value;

            if (email === "" || password === "") {
                alert("Please fill in all fields.");
                return false;
            }
            alert("Sign in successful!"); // Replace with actual sign-in functionality
            return true;
        }
    </script>
</body>
</html>
